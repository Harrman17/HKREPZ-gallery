<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactstyle.css">
    <title>HKREPZ - Contact Us</title>
</head>
<body>
    <div class="form">
        <h1 id="header">Contact Us</h1>
        <h2>HKREPZ</h2>
    <form>
        <div class="inputs">
            
                <label id="fname">Full Name:</label><br>
                <input placeholder="John Doe" type="text" id="fnameinput" required>
                <label id="email">Email Address:</label><br>
                <input placeholder="johndoe@gmail.com" id="emailinput" type="email" required>
                <label id="subject">Subject:</label><br>
                <input placeholder="Order enquiry" type="text" id="subjectinput" required>
                <label id="message">Message:</label><br>
                <textarea placeholder="I would like to bulk order the..." id="messageinput" rows="3" cols="20" required></textarea>
            
        </div>
        <input type="submit">
    </div>
    </form>
    
</body>






</html>
